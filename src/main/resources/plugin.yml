# project informations for Bukkit in order to register our plugin with all it components
# ${-} are variables from Maven (pom.xml) which will be replaced after the build
name: ${project.name}
version: ${project.version}
main: ${project.groupId}.${project.artifactId}.${project.name}

# meta informations for plugin managers
authors: [games647, 'https://github.com/games647/LagMonitor/graphs/contributors']
description: |
    ${project.description}
website: ${project.url}
dev-url: ${project.url}

commands:
    ping:
        description: ''
        permission: ''
        usage: '/<command> [player]'
    stacktrace:
        description: ''
        permission: ''
        usage: '/<command> [threadName]'
    thread:
        description: ''
        permission: ''
        usage: '/<command>'
    tpshistory:
        description: ''
        aliases: [tps]
        permission: ''
        usage: '/<command>'
    mbean:
        description: ''
        aliases: [bean]
        permission: ''
        usage: '/<command>'
    system:
        description: ''
        permission: ''
        usage: '/<command>'
    graph:
        description: ''
        permission: ''
        usage: '/<command>'

permissions:
    bla:
        description: ''
        child:
            - dad